<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">{{object_title}}</h4>
                 <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/platform/campaign']">Campa√±a</a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item current-path">
                        <a >{{object_title}}</a>
                    </li>
                </ul> 
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-default card-header-form text-right ">
                            <div class="card-options">
                                <!-- <button type="button" class="btn btn-sm btn-green" (click) = "show()"><i class="fa fa-plus"></i> Nueva Unidad de Medida</button> -->
                                <a class="btn btn-xs btn-danger" [routerLink]="['/platform/campaign']"><i class="fa fa-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="bold">Para:</label>
                                            <input type="text" formControlName="to" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
                                            <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
                                                <div *ngIf="f.to.errors.required">Uno varios destinatarios son necesarios.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Asunto:</label>
                                            <input type="text" formControlName="subject" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
                                            <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                                                <div *ngIf="f.subject.errors.required">Un asunto es necesario.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Texto:</label>
                                            <input type="text" formControlName="text" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" />
                                            <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                                                <div *ngIf="f.text.errors.required">Un texto es necesario.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Comentarios:</label>
                                            <input type="text" formControlName="html" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.html.errors }" />
                                            <div *ngIf="submitted && f.html.errors" class="invalid-feedback">
                                                <div *ngIf="f.html.errors.required">Un comentario es necesario.</div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-xs btn-primary">Enviar ....</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
