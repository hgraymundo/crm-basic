<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">{{object_title}}</h4>
                 <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/platform/comment',_id]">Comentarios</a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item current-path">
                        <a >{{object_title}}</a>
                    </li>
                </ul> 
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-default card-header-form text-right ">
                            <div class="card-options">
                                <a class="btn btn-xs btn-danger" [routerLink]="['/platform/comment',_id]"><i class="fa fa-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" formControlName="publication_id">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="bold">Mensaje</label>
                                            <input type="text" formControlName="text" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" />
                                            <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                                                <div *ngIf="f.text.errors.required">Un mensaje es necesario.</div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-xs btn-primary">Publicar ....</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
