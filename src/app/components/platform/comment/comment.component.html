<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">{{object_title}}</h4>
                 <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/platform/publication']">Publicaciones</a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item current-path">
                        <a >{{object_title}}</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-default card-header-form text-right">
                            <div class="card-options">
                                <!-- <button type="button" class="btn btn-sm btn-green" (click) = "show()"><i class="fa fa-plus"></i> Nueva Unidad de Medida</button> -->
                                <a class="btn btn-xs btn-primary" routerLink="/platform/new-comment/{{_id}}"><i class="fa fa-plus"></i> {{btn_new}}</a>
                            </div>
                        </div>
                        <div class="card-body card-body-form">
                            <div>
                                <input type="text" class="form-control input-sm input-search" placeholder='&#xf002; Buscar' [(ngModel)]="term">
                            </div>
                            <table class="table table-sm table-bordered table-hover table-form">
                                <thead>
                                    <tr class="th-form">
                                        <th scope="col">Comentario</th>
                                        <th scope="col">Publicaci√≥n</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let r of Comments | filter:term | paginate: { itemsPerPage: 10, currentPage: p } " class="tr-result">
                                        <td width="40%">{{ r.text}}</td>
                                        <td width="30%">{{ r.publication.post_text }}</td>
                                        <td width="20%">{{ r.status }}</td>
                                        <td width="10%" class="text-right">
                                                <!-- <button class="card-options-collapse option" (click)="showEliminar(unit.uuid, unit.name)"  data-toggle="card-collapse"><i class="fe fe-trash"></i></button> -->
                                          <a [routerLink]="['/platform/delete-product/']" class="card-options-remove option" data-toggle="card-remove"><i class="fa fa-trash"></i></a>
                                          <a [routerLink]="['/platform/new-comment/', r.publication.uuid]" style ="margin-left: 5px;"class="card-options-remove option" data-toggle="card-remove"><i class="fa fa-plus"></i></a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer card-pagination text-right">
                            <pagination-controls 
                                (pageChange)="p = $event"
                                responsive="true"
                                previousLabel="Anterior"
                                nextLabel="Siguiente"
                            ></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
